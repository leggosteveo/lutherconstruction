<body>
	<form class="login-register-form" role="login" ng-submit="login()"> <!-- ng-if="!$scope.isLoggedIn()" -->
		<label>Username</label>
		<input type="text" placeholder="Username" name="loginUserId" ng-model="vm.username"id="loginUserId" style="margin-bottom: 10px;">
		<label>Password</label>
		<input type="password" placeholder="Password" name="loginPassword" ng-model="vm.password"id="loginPassword">
		<button type="submit" class="btn">Login</button> 
	</form>
</body>
